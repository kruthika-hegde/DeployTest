<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Validation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 50px;
    }

    form {
      max-width: 500px;
      margin: auto;
      background: rgb(241, 241, 241);
      padding: 20px;
      border-radius: 10px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .input-group {
      margin-bottom: 50px;
      position: relative;
    }

    input{
      width: 95%;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    
    select {
      width: 99.5%;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    input.error, select.error {
      border-color: #e53935;
    }

    .error-message {
      color: #e53935;
      font-size: 13px;
      margin-top: 5px;
    }

    .error-icon {
      position: absolute;
      right: 7px;
      top: 50%;
      transform: translateY(-50%);
      color: #e53935;
      font-weight: bold;
      font-size: 18px;
    }

    button {
      background-color: #e53935;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>

  <form>
    <div class="input-group">
      <label for="name">Name</label>
      <input type="text" id="name" class="error" />
      <span class="error-icon">!</span>
      <div class="error-message">Name is required</div>
    </div>

    <div class="input-group">
      <label for="email">Email</label>
      <input type="email" id="email" class="error" />
      <span class="error-icon">!</span>
      <div class="error-message">Email is required</div>
    </div>

    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" class="error" />
      <span class="error-icon">!</span>
      <div class="error-message">Password is required</div>
    </div>

    <div class="input-group">
        <label for="hobbies">Hobbies</label>
        <select id="hobbies" class="error">
        <option value="">Select...</option>
        <option>Reading</option>
        <option>Sports</option>
        <option>Traveling</option>
        <option>Music</option>
      </select>
    </div>

    <button type="submit">Submit</button>
  </form>

</body>
</html>
